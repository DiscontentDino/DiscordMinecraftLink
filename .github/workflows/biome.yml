name: Biome

on:
    push:
    pull_request:
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    quality:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v6
            - name: Setup Biome
              uses: biomejs/setup-biome@v2
              with:
                  working-dir: server
            - name: Run Biome
              working-directory: server
              run: biome ci .
